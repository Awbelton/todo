<!doctype html>
<html lang="en" ng-app="todo">
<head>
	<title>AngularJS To Do List</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="AngularJS To Do List"/>
	<meta name="author" content="Anthony Belton">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/jquery-ui.min.css">
	<link rel="stylesheet" href="css/common.css">

	<script src="js/libs/jquery.min.js"></script>
	<script src="js/libs/jquery-ui.min.js"></script>
	<script src="js/libs/bootstrap.min.js"></script>
	<script src="js/libs/angular.min.js"></script>
	<script src="js/app.js"></script>
	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="mainCtrl">
	<!-- The Common Navigation Navbar-->
      <div class="container titlebg">
          <div class="title">Angular-js TodoList by <strong>Anthony Belton</strong></div>
      </div>

	<div class="container" id="playground">
		<div class="row">
            <form name="main">
            <input type="text" ng-model="newTodo" class="todoTask css-input" placeholder="Task" name="task">
            <input type="text" ng-model="newDate" class="todoDate css-input" placeholder="Date" name="date">
            <button class="add-btn" ng-click="addTodo()"><strong>Add Task</strong></button>
            </form>
            <div class="alert-danger" ng-show="newTodo.length > 45"><p><b>Your task title is too long!</b></p></div>
            <div class="alert-info2" ng-show="newTodo.length > 0 && noDate == true && newDate == null || newDate.length == 0"><p><b>You must enter a date!</b></p></div>
	    </div>
        <div class="row">
            <h2 class="task-amt">Tasks: {{ tasks }}</h2>
            <br/>
            <ul class="contain-list">
                <li ng-repeat="todo in todos" class="todoName"><p id="todoField">{{ todo.taskName }}<span class="due"><strong>Due:</strong> {{ todo.due }}</span><button type="button" class="close del-todo" ng-click="delTodo($index)" aria-label="Close"><span aria-hidden="true">&times;</span></button></p></li>
            </ul>

            <br />
            <h2 class="comp alert">Task Completed!</h2>
            <h2 class="add alert2 alert-info">Task Added</h2>
        </div>
	</div>
</body>
</html>
